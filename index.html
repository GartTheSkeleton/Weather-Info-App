<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row bg-primary" id="header">
            <h1 class="d-flex py-4 justify-content-center text-light">Weather Dashboard</h1>
        </div>
        <div class="row" id="bodyContent">
            <div class="col-3" id="buttonBox">
                <div class="row p-2">
                    <h2>Search for a City:</h2>
                    <input type="text" class="form-control" id="cityInput" placeholder="Input city">
                    <button class="btn btn-primary mt-3" id="searchBtn">Search</button>
                    <div class="col-12 border border-top border-black my-3"></div>
                    <div class="col-12" id="historyBlock">
                        <button class='btn btn-primary historyBtn col-12' id="history1">.</button>
                        <button class='btn btn-primary historyBtn col-12' id="history2">.</button>
                        <button class='btn btn-primary historyBtn col-12' id="history3">.</button>
                        <button class='btn btn-primary historyBtn col-12' id="history4">.</button>
                        <button class='btn btn-primary historyBtn col-12' id="history5">.</button>
                        <button class='btn btn-primary historyBtn col-12' id="history6">.</button>
                    </div>
                </div>
            </div>
            <div class="col-9" id="displayPanel">
                <div class="row border border-black p-2 m-2" id="mainPanel">
                    <h3 class = col-8 id="cityNameDisplay">City Name</h3> <div class="col-4"><img id="iconBlock"></img></div>
                    <div class="m-1" id="tempBlock">Temp:</div>
                    <div class="m-1" id="windBlock">Wind:</div>
                    <div class="m-1" id="humidBlock">Humidity:</div>
                    <div class="m-1" id="uvBlock">UV Index: <button class="btn btn-success" id="severityWarning"></button></div>
                </div>
                <div class="row p-2 m-2" id="forecastPanel">
                    <h4>5 Day Forecast:</h4>
                    <div class="d-flex justify-content-between">
                        <div class="forecastBox col-2 bg-dark text-light" id="forecast1">
                            <div class="forecastDate p-1 m-1">Date:</div>
                            <img class="forecastImg p-1 m-1"></img>
                            <div class="forecastTemp p-1 m-1">Temp:</div>
                            <div class="forecastwind p-1 m-1">Wind:</div>
                            <div class="forecastHumid p-1 m-1">Humidity:</div>
                        </div>
                        <div class="forecastBox col-2 bg-dark text-light" id="forecast2">
                            <div class="forecastDate p-1 m-1">Date:</div>
                            <img class="forecastImg p-1 m-1"></dimg>
                            <div class="forecastTemp p-1 m-1">Temp:</div>
                            <div class="forecastWind p-1 m-1">Wind:</div>
                            <div class="forecastHumid p-1 m-1">Humidity:</div>
                        </div>
                        <div class="forecastBox col-2 bg-dark text-light" id="forecast3">
                            <div class="forecastDate p-1 m-1">Date:</div>
                            <img class="forecastImg p-1 m-1"></img>
                            <div class="forecastTemp p-1 m-1">Temp:</div>
                            <div class="forecastWind p-1 m-1">Wind:</div>
                            <div class="forecastHumid p-1 m-1">Humidity:</div>
                        </div>
                        <div class="forecastBox col-2 bg-dark text-light" id="forecast4">
                            <div class="forecastDate p-1 m-1">Date:</div>
                            <img class="forecastImg p-1 m-1"></img>
                            <div class="forecastTemp p-1 m-1">Temp:</div>
                            <div class="forecastWind p-1 m-1">Wind:</div>
                            <div class="forecastHumid p-1 m-1">Humidity:</div>
                        </div>
                        <div class="forecastBox col-2 bg-dark text-light" id="forecast5">
                            <div class="forecastDate p-1 m-1">Date:</div>
                            <img class="forecastImg p-1 m-1"></img>
                            <div class="forecastTemp p-1 m-1">Temp:</div>
                            <div class="forecastWind p-1 m-1">Wind:</div>
                            <div class="forecastHumid p-1 m-1">Humidity:</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="historyBtn"></div>

    <script src="./script.js"></script>
</body>
</html>
